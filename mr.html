<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }  
        main {
            padding: 20px;
        }
        article {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #35424a;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        #result {
            font-weight: bold;
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2c3e50;
        }
        .btn:active {
            background-color: #1a242f;
        }
        button {
            margin-top: 20px;
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #2c3e50;
        }
        button:active {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <header>
        <h1>js string methode to loop</h1>
    </header>
    <main>
        <article>
            <h3>random number</h3>\
            <p id="result"></p>
        </article>
         <button class="btn" onclick="location.reload()">
        try again
    </button>

    </main>
    <script>
        var number ="result";
        for (var i = 1; i < 11; i++) {
            number += i + "<br>";
        }
        document.write("the random value is " + Math.floor(Math.random() * 100));
        var date = new Date();
        document.write(".                                                                                                       todays date is " + date.getDate());
    </script>
</body>
</html>
